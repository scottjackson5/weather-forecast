<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>7-Day Weather Forecast</title>
<style>
body {
font-family: Arial, sans-serif;
background: #eef2f3;
margin: 0;
padding: 20px;
}
h1 {
text-align: center;
}
.container {
display: flex;
gap: 20px;
flex-wrap: wrap;
}
.forecast {
background: white;
border-radius: 8px;
padding: 15px;
flex: 1;
min-width: 300px;
box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
h2 {
text-align: center;
margin-top: 0;
}table {
width: 100%;
border-collapse: collapse;
margin-top: 10px;
}
th, td {
border: 1px solid #ccc;
padding: 6px;
font-size: 14px;
text-align: center;
}
th {
background: #f7f7f7;
}
.loading {
text-align: center;
font-style: italic;
}
</style>
</head>
<body>
<h1>7-Day Weather Forecast</h1>
<div class="container">
<div class="forecast">
<h2>Ellicott City, MD</h2>
<div id="ellicott" class="loading">Loading forecast...</div>
</div>
<div class="forecast">
<h2>Clearwater, FL</h2>
<div id="clearwater" class="loading">Loading forecast...</div>
</div></div>
<script>
async function loadForecast(lat, lon, elementId) {
try {
// Step 1: Get grid info
const pointResponse = await fetch(
`https://api.weather.gov/points/${lat},${lon}`
);
const pointData = await pointResponse.json();
// Step 2: Get forecast URL
const forecastUrl = pointData.properties.forecast;
// Step 3: Fetch forecast
const forecastResponse = await fetch(forecastUrl);
const forecastData = await forecastResponse.json();
const periods = forecastData.properties.periods.slice(0, 7);
let html = `
<table>
<tr>
<th>Day</th>
<th>Forecast</th>
<th>Temp</th>
</tr>
`;
periods.forEach(p => {
html += `
<tr>
<td>${p.name}</td>
<td>${p.shortForecast}</td>
<td>${p.temperature}Â°${p.temperatureUnit}</td>
</tr>
`;
});html += "</table>";
document.getElementById(elementId).innerHTML = html;
} catch (err) {
document.getElementById(elementId).innerHTML =
"Unable to load forecast.";
console.error(err);
}
}
// Coordinates
loadForecast(39.2673, -76.7983, "ellicott"); // Ellicott City, MD
loadForecast(27.9659, -82.8001, "clearwater"); // Clearwater, FL
</script>
</body>
</html>
